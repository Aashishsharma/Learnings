<!DOCTYPE html>
<head>
    <title>Responsive css</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./index.css" />

</head>
<body>
    <div class="container">
        <div class="navbar">
          <div class="navlinks">
            <div class="navitem"><span>Tab1</span></div>
            <div class="navitem">Tab2</div>
            <div class="navitem">Tab3</div>
            <div class="navitem">Tab4</div>
            <div class="navitem">Tab5</div>
            <div class="navitem">Tab6</div>
          </div>
          <div class="navhamburger">
            <button id="close" onclick="togglenavbar()">open</button>
          </div>
          
        <div class="usericon">User icon</div>
        </div>
        <button id="close" onclick="togglesidebar()">close</button>
        <div class="sidebar">

            <div class="sidebar-item">Side bar Item 1</div>
            <div class="sidebar-item">Side bar Item 2</div>
            <div class="sidebar-item">Side bar Item 3</div>
            <div class="sidebar-item">Side bar Item 4</div>
            <div class="sidebar-item">Side bar Item 5</div>
        </div>
        <div class="main" >Main</div>
        <div class="footer">footer</div>
    </div>

    <script>
        function togglesidebar () {
            console.log('clode button clciked');
            console.log(document.getElementsByClassName('sidebar')[0].classList)
            document.getElementsByClassName('sidebar')[0].classList.toggle('sidebar-collapse')
        }

        function togglenavbar () {
            console.log('open nav button clciked');
            console.log(document.getElementsByClassName('sidebar')[0].classList)
            document.getElementsByClassName('sidebar')[0].classList.toggle('sidebar-collapse')
        }
        
    </script>
</body>
</html>
