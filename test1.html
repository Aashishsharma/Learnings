<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Selector Test</title>

</style>
</head>
<body>
    <div id="wrapper">
        <input type="text" value="OFF" readonly/>
        <button type="button">Click Me</button>
        </div>

        <script>
            
const buttonElem = document.getElementById("wrapper").getElementsByTagName("button")[0]
const inputElem = document.getElementById("wrapper").getElementsByTagName("input")[0]

buttonElem.addEventListener('click', () => {
  const oldText = inputElem.value;
    return inputElem.value = oldText === "ON" ? "OFF" : "ON";
});
        </script>
</body>
</html>
